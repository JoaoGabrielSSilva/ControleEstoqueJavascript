<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- Biblioteca XLSX -->
</head>
<body>

    <div class="container">
        <h1>Controle de Estoque</h1>
        
        <!-- Formulário para adicionar produtos -->
        <form id="formularioProduto">
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <input type="text" id="preco" placeholder="Preço" required>
            
            <!-- Drop-down para selecionar o tamanho -->
            <select id="tamanho" required>
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
                <option value="XGG">XGG</option>
            </select>
            
            <button type="submit">Adicionar Produto</button>
        </form>
        

        <!-- Botões de Importação e Exportação -->
        <div class="botoes">
            <input type="file" id="inputArquivo" accept=".xlsx"> <!-- Campo para selecionar arquivo XLSX -->
            <button id="botaoForcarCarregar">Carregar Planilha</button> <!-- Botão para carregar a planilha -->
        </div>

        <!-- Tabela de produtos -->
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Tamanho</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutos"></tbody> <!-- Corpo da tabela onde os produtos serão listados -->
        </table>

        <!-- Botão para exportar a tabela -->
        <button id="botaoExportar">Exportar Planilha</button>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
